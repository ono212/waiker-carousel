<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="input-container">
        <input
          class="transition-control-input"
          type="number"
          placeholder="전환 속도(초)"
          min="1"
        />
        <button class="delay-control-btn">설정</button>
      </div>
      <div class="carousel">
        <div class="carousel-slide"></div>
        <div class="indicator-container"></div>
        <button class="slide-button prev-button">〈</button>
        <button class="slide-button next-button">〉</button>
      </div>
    </div>
    <script src="/src/index.js" type="module" defer></script>
  </body>
</html>
