<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="control-container">
        <div class="field-container">
          <div class="input-container">
            <label for="transition-control-input">전환 속도(초)</label>
            <input
              class="transition-control-input"
              id="transition-control-input"
              type="number"
              min="0.1"
              step="0.1"
            />
          </div>
          <div class="input-container">
            <label for="delay-control-input">슬라이드 간격(초)</label>
            <input
              class="delay-control-input"
              id="delay-control-input"
              type="number"
              min="0.1"
              step="0.1"
            />
          </div>
        </div>

        <button class="control-btn">설정</button>
      </div>
      <div class="carousel">
        <div class="carousel-slide"></div>
        <div class="indicator-container"></div>
        <button class="slide-button prev-button">〈</button>
        <button class="slide-button next-button">〉</button>
      </div>
    </div>
    <script src="/src/index.js" type="module" defer></script>
  </body>
</html>
